<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Login for Administrator</h1>

    <div class="form-control">
        <label for="email">Email</label>
        <input type="email" formControlName="email" />
        <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
            <small *ngIf="form.get('email').errors.required">Email is required</small>
            <small *ngIf="form.get('email').errors.email">Email is invalid</small>
        </div>
    </div>
    <div class="form-control">
        <label for="password">Password</label>
        <input type="password" formControlName="password" />
        <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
            <small *ngIf="form.get('password').errors.required">Password is required</small>
            <small *ngIf="form.get('password').errors.minlength">
                Password must be at least {{form.get('password').errors.minlength.requiredLength}} characters. 
                Now it has {{form.get('password').errors.minlength.actualLength}}
            </small>
        </div>
    </div>
    <button type="submit" class="btn btn-primnary btn-block" [disabled]="form.invalid || submitted">Login</button>

</form>
